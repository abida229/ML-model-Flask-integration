<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the form container */
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 50px;
        }

        /* Style for fieldsets */
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Style for labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style for input and select elements */
        input[type="text"],
        select,
        .btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Style for radio buttons */
        .form-check-input {
            margin-right: 5px;
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Hover effect for submit button */
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Happiness Score Prediction Form</h1>
        
        <form action="/predict" method="post" class="mt-4">
            <!-- Multiple Choice Questions -->
            <fieldset style="border: 2px solid #007bff; border-radius: 5px; background-color: #f8f9fa;">
                <legend>MCQs</legend>
                
                <!-- Repeat this structure for all MCQs -->
                <div class="mb-3">
                    <label for="phq1" class="form-label">Question 1:Little interest or pleasure in doing things </label>
                    <select id="phq1" name="phq1" class="form-select" required>
                        <option value="0">Not at all</option>
                        <option value="1">Several days</option>
                        <option value="2">More than half the days</option>
                        <option value="3">Nearly every day</option>
                    </select>
                </div>

                <div class="mb-3">
                  <label for="phq2" class="form-label">Question 2: Feeling down, depressed, or hopeless </label>
                  <select id="phq2" name="phq2" class="form-select" required>
                      <option value="0">Not at all</option>
                      <option value="1">Several days</option>
                      <option value="2">More than half the days</option>
                      <option value="3">Nearly every day</option>
                  </select>
              </div>

              <div class="mb-3">
                <label for="phq3" class="form-label">Question 3: Trouble falling or staying asleep, or sleeping too much </label>
                <select id="phq3" name="phq3" class="form-select" required>
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>

            <div class="mb-3">
              <label for="phq3" class="form-label">Question 3: Trouble falling or staying asleep, or sleeping too much </label>
              <select id="phq3" name="phq3" class="form-select" required>
                  <option value="0">Not at all</option>
                  <option value="1">Several days</option>
                  <option value="2">More than half the days</option>
                  <option value="3">Nearly every day</option>
              </select>
          </div>


          <div class="mb-3">
            <label for="phq4" class="form-label">Question 4: Feeling tired or having little energy </label>
            <select id="phq4" name="phq4" class="form-select" required>
                <option value="0">Not at all</option>
                <option value="1">Several days</option>
                <option value="2">More than half the days</option>
                <option value="3">Nearly every day</option>
            </select>
        </div>


        <div class="mb-3">
          <label for="phq5" class="form-label">Question 5: Poor appetite or overeating </label>
          <select id="phq5" name="phq5" class="form-select" required>
              <option value="0">Not at all</option>
              <option value="1">Several days</option>
              <option value="2">More than half the days</option>
              <option value="3">Nearly every day</option>
          </select>
      </div>


      <div class="mb-3">
        <label for="phq6" class="form-label">Question 6: Feeling bad about yourself — or that you are a failure or
          have let yourself or your family down </label>
        <select id="phq6" name="phq6" class="form-select" required>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
        </select>
    </div>


    <div class="mb-3">
      <label for="phq7" class="form-label">Question 7: Trouble concentrating on things, such as reading the
        newspaper or watching television </label>
      <select id="phq7" name="phq7" class="form-select" required>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
      </select>
  </div>


  <div class="mb-3">
    <label for="phq8" class="form-label">Question 8: Moving or speaking so slowly that other people could have
      noticed? Or the opposite — being so fidgety or restless
      that you have been moving around a lot more than usual</label>
    <select id="phq8" name="phq8" class="form-select" required>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
    </select>
</div>

<div class="mb-3">
  <label for="phq9" class="form-label">Question 9: Thoughts that you would be better off dead or of hurting
    yourself in some way </label>
  <select id="phq9" name="phq9" class="form-select" required>
      <option value="0">Not at all</option>
      <option value="1">Several days</option>
      <option value="2">More than half the days</option>
      <option value="3">Nearly every day</option>
  </select>
</div>


                <!-- Repeat similar structure for other 8 MCQs -->

            <!-- Age Input -->
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="Enter your age" required>
            </div>

            <!-- Gender Selection -->
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="femaleRadio" value="Female" required>
                    <label class="form-check-label" for="femaleRadio">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="maleRadio" value="Male" required>
                    <label class="form-check-label" for="maleRadio">Male</label>
                </div>
            </div>

            <!-- Time Period Selection -->
            <div class="mb-3">
                <label for="period_name" class="form-label">Preferred Time Period:</label>
                <select id="period_name" name="period_name" class="form-select" required>
                    <option value="morning">Morning</option>
                    <option value="evening">Evening</option>
                    <option value="afternoon">Afternoon</option>
                </select>
            </div>


          </fieldset>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Predict Happiness Score</button>
        </form>
    </div>

   
<!-- Display Predicted Labels -->
{% if predictions %}
<div class="mt-4 text-center">
    <h2 class="text-center">Predicted Happiness Label:</h2>
    <ul class="list-unstyled">
        {% for label in predictions %}
        <li>{{ label }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
